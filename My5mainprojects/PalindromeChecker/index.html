<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Bangers&family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a palindrome?</h1>
      <div class="box">
        <div class="content1">
        <p >Enter text to check for a palindrome</p>
        </div>
        <div class="content2">
        <input id = "text-input">
        <button id="check-btn">Check</button>
         </div>
        <div class =  "result hidden" id = "result"></div>
       
      </div>
      <div id="info">A <i>palindrome</i> is a word or a sentence that reads the same from front and back, ignoring punctuation,spaces and case.</div>
    </div>
  </body>
  <script src="script.js"></script>

  </html>
